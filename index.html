<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda o seu carro</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3 class="principal-title">Cadastre o seu veículo para vender mais rápido</h3>
      </header>

      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil o seu carro!</h1>
          <p>
            Descreva as caracteristicas e marque os opcionais que ele possuí
          </p>
          <form action="">
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar o seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="title"
                id="title"
                class="block"
                placeholder="Defina um preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do veículo, por exemplo: Se ele tem algum arranhão."
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >kilometragem <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase_date"
                >Data de compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbios <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="auto">Automático</label>
            </div>

            <div class="box-input">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="airbag"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="alarme"
                    value="alarme"
                  />
                  <label for="alarme">alarme</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" id="ac" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="reverse_camera"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Câmera de Ré</label>
                </li>
              </ul>
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
